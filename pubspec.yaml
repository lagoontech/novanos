name: novanas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_svg: ^1.1.5
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  intl: ^0.17.0
  loading_animation_widget: ^1.2.0+3
  local_auth: ^2.1.2
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: ^2.0.15
  swipebuttonflutter: ^1.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_logo.jpg"
    background_color: "#ffffff"
    # theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
